<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: aqua
    }


    /* 伪类选择器 */
    div:nth-child(2) {
        background-color: burlywood
    }

    div:last-child {
        width: 200px;
        height: 200px;
        background-color: rebeccapurple
    }
</style>

<body>
    <div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
    </div>
</body>

</html>
