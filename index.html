<body>
  <script>
    function create2DArray(rows, columns) {

      const array = [];

      for (let i = 0; i < rows; i++) {

        array[i] = [];

        for (let j = 0; j < columns; j++) {

          array[i][j] = 0
        }
      }

      return array;
    }


    function calc(n) {
      let dp = new Array(n + 1).fill(1)
      let res


      for (let i = 2; i <= n; i++) {
        for (let j = 1; j < i; j++) {
          res = Math.max(j * (i - j), j * dp[i - j])
          if (res > dp[i]) dp[i] = res
        }
      }
      console.log(dp)
    }


    calc(23)



  </script>
